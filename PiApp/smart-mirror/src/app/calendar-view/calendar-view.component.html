<!-- src/app/calendar/calendar.component.html -->

<div class="calendar-container">
    <div class="calendar-header">
      <div class="time-column"></div>
      <div class="day-columns">
        <div class="day-column" *ngFor="let day of daysOfWeek; let i = index">
          <div class="day-header">{{ day }}</div>
        </div>
      </div>
    </div>
  
    <div class="calendar-body">
      <div class="time-column">
        <div class="time-slot" *ngFor="let hour of hours">
          {{ hour }}
        </div>
      </div>
  
      <div class="day-columns">
        <div class="day-column" *ngFor="let day of daysOfWeek; let dayIndex = index">
          <div class="time-slot" *ngFor="let hour of hours">
            <!-- Placeholder for events -->
          </div>
          <!-- Events for the day -->
          <div
            class="event"
            *ngFor="let event of getEventsForDay(dayIndex)"
            [ngStyle]="getEventPosition(event)"
            title="{{ event.title }}"
          >
            {{ event.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
